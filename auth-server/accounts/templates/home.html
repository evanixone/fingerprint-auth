<!-- accounts/templates/home.html -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body>
    <div>
        <h1>Welcome, {{ user.username }}</h1>
        <div class="my-1">
            <a class="btn btn-secondary btn-lg btn-block" href="{% url 'enroll_template' %}">Enroll Fingerprint</a>
        </div>
        <form style="display: block;" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-secondary btn-lg btn-block submit">Logout</button>
        </form>
        <form style="display: block; margin-top: 20px;" action="{% url 'delete_fingerprint' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ user.username }}">
            <button class="btn btn-danger btn-lg btn-block submit">Delete Fingerprint</button>
        </form>
    </div>
</body>
</html>
